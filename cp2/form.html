<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpaj : Candidature</title>
    <link rel="stylesheet" href="css/main.css" media="screen">
</head>

<body>
    <h1>Formulaire de candidature</h1>

    <nav id="mode">
        <button onclick="body.className='light';">Light mode</button>
        <button onclick="body.className='dark';">Dark mode</button>
    </nav>

    <form action="form.php" method="post" id="candidate" enctype="multipart/form-data">
        <fieldset>
            <legend>Données personnelles</legend>
            <div>
                <label for="fname">Prénom </label><input type="text" id="fname" name="fname"
                    placeholder="Saisir seulement le prénom" minlength="1" maxlength="30" autocomplete="off"
                    pattern="[a-zA-Z\u00c0-\u00ff \-]{1,30}" title="Caractères alphabétiques uniquement" required>
            </div>
            <div>
                <label for="mail">Courriel </label>
                <input type="email" name="mail" id="mail">
            </div>
            <div>
                <label for="dob">Date de naissance </label>
                <input type="date" name="dob" id="dob">
                <span id="dobVal"></span>
            </div>
            <fieldset>
                <legend>Sexe</legend>
                <div>
                    <input type="radio" name="sex" id="sex_f" value="F"><label for="sex_f"> Féminin</label>
                    <input type="radio" name="sex" id="sex_m" value="M"><label for="sex_m"> Masculin</label>
                    <input type="radio" name="sex" id="sex_a" value="A"><label for="sex_a"> Autre</label>
                </div>
            </fieldset>
            <div>
                <label for="region">Région </label>
                <select name="region" id="region">
                    <option value="">--- Sélectionner une région ---</option>
                    <optgroup label="France">
                        <option value="IDF">Ile-de-France</option>
                        <option value="PACA">Provence Alpes Côte d'Azur</option>
                        <option value="OCC">Occitanie</option>
                    </optgroup>
                    <optgroup label="Italie">
                        <option value="LBD">Lombardie</option>
                        <option value="SCL">Sicile</option>
                    </optgroup>
                </select>
            </div>
            <div id="carte" style="height:50vh;background:#ff0"></div>
        </fieldset>
        <fieldset>
            <legend>Candidature</legend>
            <div>
                <label for="exp">Années d'expérience </label>
                <input type="number" name="exp" id="exp" min="1" max="50" step="2" value="1">
                <span id="expVal"></span>
            </div>
            <div>
                <label for="salary">Prétentions salariales </label>
                <input type="range" name="salary" id="salary" min="24000" max="96000" step="1000" value="36000"
                    onchange="document.getElementById('salVal').textContent=this.value;"><span id="salVal"></span>
            </div>
            <fieldset>
                <legend>Postes souhaités</legend>
                <div>
                    <input type="checkbox" name="jobs[]" id="job1" value="FRONT"><label for="job1"> Développeur.se web
                        front-end</label>
                </div>
                <div>
                    <input type="checkbox" name="jobs[]" id="job2" value="BACK"><label for="job2"> Développeur.se web
                        back-end</label>
                </div>
                <div>
                    <input type="checkbox" name="jobs[]" id="job3" value="FULL"><label for="job3"> Développeur.se web
                        full-stack</label>
                </div>
                <div>
                    <input type="checkbox" name="jobs[]" id="job4" value="PROJ"><label for="job4"> Chef de
                        projets</label>
                </div>
                <div>
                    <input type="checkbox" name="jobs[]" id="job5" value="DBA"><label for="job5"> Administrateur de
                        bases de données</label>
                </div>
            </fieldset>
            <div>
                <label for="skill">Principale compétence </label>
                <input type="text" name="skill" id="skill" list="suggest">
                <datalist id="suggest">
                    <option value="Prise de parole en public"></option>
                    <option value="Gestion de groupe"></option>
                    <option value="Management de projets"></option>
                    <option value="Self control"></option>
                    <option value="Rigueur et ponctualité"></option>
                </datalist>
            </div>
            <div>
                <label for="color">Couleur préférée </label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="cv">Dépôt du CV </label>
                <input type="file" id="cv" name="cv" accept="application/pdf, application/docx, application/odt"
                    title="Taille maximale autorisée : 2Mo">
                <input type="hidden" name="MAX_FILE_SIZE" value="2097152">
            </div>
            <div>
                <label for="rem">Remarques </label>
                <textarea name="rem" id="rem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="Stockage serveur">
        <button id="save">Stockage local</button>
    </form>

    <script src="http://maps.google.com/maps/api/js?key=API_KEY"></script>
    <script src="../cp3/functions.js"></script>
    <script src="../cp3/form.js"></script>
</body>

</html>
